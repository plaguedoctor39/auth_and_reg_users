{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
            {% if request.user.is_authenticated %}
                Привет, <b>{{ user.get_username }}</b>.<br>
                <a href="/logout">Выйти</a>
            {% else %}
                Привет, <b>Гость</b>.<br>
                Пожалуйста, <a href="/signup">зарегистрируйся</a> или <a href="/login">авторизуйся</a>!
            {% endif %}
    </div>
{% endblock %}
